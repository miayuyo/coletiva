	<script>
		$(document).ready(function () {	

			$('#homeMenu').click(function () {
				mudaSlider();
			});

			function mudaSlider() {
				if ($('.home-menu').hasClass('slide-down')) {
					$('.home-menu').addClass('slide-up', 500);
					$('.home-menu').removeClass('slide-down', 500);
				} else {
					$('.home-menu').toggleClass('slide-up', 500);
					$('.home-menu').addClass('slide-down', 500);
				}
			}

			$(function () {
				$('#menuBtn').click(function (e) {
					$('#menuContainer').addClass('slide-right', 800);
					e.stopPropagation()
				});
				$(document).click(function (e) {
					if ($(e.target).is("#menuContainer") === false) {
						$('#menuContainer').removeClass('slide-right', 800);
						e.stopPropagation()
					}
				});
			});
		});
	</script>
